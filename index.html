<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>
        <h1 align="center">КАЛЬКУЛЯТОР ЕПТ</h1>
        <p>Сложи кости в гроб:</p>
        <form align="center">
            <input type="number" id="input1.1"/> + <input type="number" id="input1.2"/> = <input type="number" id="output1"/>
            <input type="button" onclick="f1()" value="Нук ебани"/>
        </form>
        <p>Отними бабки у лохов:</p>
        <form align="center">
            <input type="number" id="input2.1"/> - <input type="number" id="input2.2"/> = <input type="number" id="output2"/>
            <input type="button" onclick="f2()" value="Нук ебани"/>
        </form>
        <p>Умножь свой авторитет:</p>
        <form align="center">
            <input type="number" id="input3.1"/> * <input type="number" id="input3.2"/> = <input type="number" id="output3"/>
            <input type="button" onclick="f3()" value="Нук ебани"/>
        </form>
        <p>Раздели между братками поровну:</p>
        <form align="center">
            <input type="number" id="input4.1"/> / <input type="number" id="input4.2"/> = <input type="number" id="output4"/>
            <input type="button" onclick="f4()" value="Нук ебани"/>
        </form>
        <p>Бесполезная хуйня нахуй она здесь:</p>
        <p><input type="range"/></p>
    </body>
</html>
